<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Javascript tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Navigation -->
    <nav class="navbar navbar-light bg-light">
    <div class="container">
        <a href="#" class="navbar-brand">Tasks App</a>
    </div>
    </nav>

    <!--Main content-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-md-8">
                                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80"
                                class="form-control" placeholder="Add a description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
